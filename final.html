<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="final.css">
</head>
<body>
    <div class="wrap">
        <nav>
        <div class="title">SAVE MORE</div>
        <ul>
            <li><a class="active" href="final.html"> Home</a></li>
            <li><a href="loancalcu.html"> Loan Calculator</a></li>
            <li><a href="list.html"> To Buy list</a></li>
        </ul>
        </nav>
    </div>

    <div class="balance-Container">
        <h1>BALANCE</h1>
        <p class="results"></p>
        <input type="text" placeholder="enter balance" class="inputBalance"> 
        <button class="addAmount" type="submit">ADD</button>
    </div>

    <div class="dashboard-Container">
        <h1>DASHBOARD</h1>
        <h3>Income history:</h3>
        <ul class="incomeTransactions"></ul>
        <h3>Expense history:</h3>
        <ul class="transactions"></ul>
    </div>
    
    <div class="transaction-Container">
        <h1>TRANSACTIONS</h1>
        <h3>Add income</h2>
        Name:
        <input type="text" placeholder="enter name" class="incomeType"><br><br>
        Amount:
        <input type="number" placeholder="enter value" class="incomeValue"><br><br>
        <button class="addIncome">Income</button><br><br>

        <h3>Add expenses</h3>
        Name:
        <input type="text" placeholder="enter name" class="expenseType"><br><br>
        Amount:
        <input type="number" placeholder="enter value" class="expenseValue"><br><br>
        <button class="addExpenses">Expense</button>
    </div>


    <script type="text/javascript">
        const balance = document.querySelector('.inputBalance')
        const bttn = document.querySelector('.addAmount')
        const result = document.querySelector('.results')
        const inTrans = document.querySelector('.incomeTransactions')
        const trans = document.querySelector('.transactions')
        let balanceAmt;
        const enterInType = document.querySelector('.incomeType')
        const enterInValue = document.querySelector('.incomeValue')
        const enterExType = document.querySelector('.expenseType')
        const enterExValue = document.querySelector('.expenseValue')
        const income = document.querySelector('.addIncome')
        const expenses = document.querySelector('.addExpenses')

        bttn.addEventListener('click', addBudget)
        bttn.addEventListener('click',()=>{
            balance.value = " ";
        })
        income.addEventListener('click', addIncomeValue)
        income.addEventListener('click',()=>{
            enterInType.value = " ";
        })
        income.addEventListener('click',()=>{
            enterInValue.value = " ";
        })
        expenses.addEventListener('click', addExpensesValue)
        expenses.addEventListener('click',()=>{
            enterExType.value = " ";
        })
        expenses.addEventListener('click',()=>{
            enterExValue.value = " ";
        })

        function addBudget(){
            const inputNumber = Number(balance.value)
            if (inputNumber > 0) {
                balanceAmt = inputNumber
                result.textContent = `₱${balanceAmt}`
                balance.value = ""
            }
            else {
                result.textContent = `Please enter a number`
            }
        }

        function addIncomeValue(){
            const inputAmount = Number(enterInValue.value)
            const inputInType = enterInType.value 
            balanceAmt += Number(inputAmount)
            result.textContent = `₱${balanceAmt}`
            const inTransaction = document.createElement('li')
            inTransaction.textContent = inputInType + " " + "₱" + inputAmount
            inTrans.appendChild(inTransaction)
            
        }

        function addExpensesValue() {
            const inputExpenses = Number(enterExValue.value)
            const inputType = enterExType.value 
            if (balanceAmt >= Number(inputExpenses)){
                balanceAmt -= Number(inputExpenses)
                result.textContent = `₱${balanceAmt}`
                const exTransation = document.createElement('li')
                exTransation.textContent = inputType + " " + "₱" + inputExpenses
                trans.appendChild(exTransation)
            }
            else {
                result.textContent = "Insufficient funds"
            }
        }
    </script>


   
</body>
</html>
