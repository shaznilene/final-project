<section>Estimate Your Monthly Payment Here!</section>
    <div class="emi-holder">
    <div class="calculator card">  
            <div>
                <h3> Loan Amount</h3>
                <input type="number" id="loanAmount">
            </div>
            <div>
                <h3> Interest Rate </h3>
                <input type="number" id="interestRate">
            </div>
            <div>
                <h3> Months to Pay </h3>
                <input type="number" id="months">
            </div>

            <p><button class="btn" onclick="computeLoan()">Calculate!</button></p>
            <p id="mpResult" style="font-weight: bold;"></p>
    </div>
    </div>
       
<script>
    function computeLoan() 
    {
        let loanAmount = document.getElementById("loanAmount").value;
        let interestRate = document.getElementById("interestRate").value;
        let months = document.getElementById("months").value;
    
        let interest = (loanAmount * (interestRate * 0.01) / months);
        let mp = ((loanAmount / months) + interest).toFixed(2);
    
        document.getElementById("mpResult").innerHTML = "Monthly Payment: â‚±" + mp
    }
</script>
